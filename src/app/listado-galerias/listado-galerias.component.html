<app-buscador></app-buscador>
<!-- MAIN IMAGENES DE GALERIAS -->
<main>
  <div class="container">
    <div class="row">
      <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
        <h1>Tus galerías más cercanas <i class="fa fa-location-arrow" id="geo" aria-hidden="true"></i></h1>
        <h4 id="data"></h4>
          <div class="row">
            <div class="col-lg-3 col-md-6 block col-sm-6 col-xs-12" *ngFor="let galeria of galerias_cercanas"> <!-- nfFor recorre la lista en listado-galerias-component.ts -->
              <a routerLink= "/vista-detalle">
                <img src="{{galeria.photo}}"/> </a> <!-- imagen galeria  -->
                <h3>{{galeria.name}}</h3>  <!-- nombre galeria  -->
            </div>
      <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
        <h1>Galerías más buscadas por nuestros usuarios </h1>
        <h4 id="data"></h4>
          <div class="row">
            <div class="col-lg-3 col-md-6 block col-sm-6 col-xs-12" *ngFor="let galeria of galerias_buscadas"> <!-- nfFor recorre la lista en listado-galerias-component.ts -->
              <a href="vistaDetalle.html">
                <img src="{{galeria.photo}}"/> </a> <!-- imagen galeria  -->
                <h3>{{galeria.name}}</h3>  <!-- nombre galeria  -->
            </div>
          </div>
      </div>
         </div>
       </div>
    </div>
</div>
</main>
<!-- FIN MAIN IMAGENES DE GALERIAS -->
