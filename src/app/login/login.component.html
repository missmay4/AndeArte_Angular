<main>
  <div class="wrapper fondocolor">
  <div class="title-1">
    <h1 class="funo">Inicia sesión</h1>
  </div>
    <div class="fondocolor">
      <div class="vidgal">
        <video autoplay muted>
          <source src="assets/media/grito.mp4" type="video/mp4" />

        </video>
      </div>
    <div class="formsign">

        <label for="username" class="fcuatro">Email/Usuario</label>
      </div>
      <div class="campoformulario">
        <input type="text"  class="campo-1" id="username" name="username" maxlength="20" placeholder="Escribe tu email o usuario"/>
      </div>
      <div class="etiq">
        <label  for="userpass" class="fcuatro">Contraseña</label>
      </div>
      <div class="campoformulario">
        <input type="password" class="campo-1" name="userpass"  id="userpass" maxlength="20" placeholder="Escribe tu contraseña"/>
      </div>
        <div class="botonsign">
          <input id="enviar" type="submit" value="ENVIAR" />
        </div>
        <a class="btn btn-block btn-social btn-twitter botonsign" id="buttonTw">
          <span class="fa fa-twitter"></span> Inicia sesión con Twitter
        </a>
        <a href="Formulario.html"><button type="button" class="btn btn-default btn-md botonsign">REGISTRATE</button> </a>
        </form>
      </div>
    </div>
  </div>
